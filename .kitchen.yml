---
driver:
  name: vagrant
  network:
    - ['private_network', { ip: '192.168.0.11' }]

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
    driver:
      customize:
        memory: 2048

suites:
  - name: default
    run_list:
      - recipe[rvm::rubies_test]
    attributes:
      rvm:
        user:
          name: vagrant
          password: vagrant
          home: vagrant
        rubies:
          version: 2.2.3
